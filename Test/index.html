<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
  <table>
    <tr>
      <th>機櫃位置</th>
      <th>上/下架</th>
      <th>系統名稱(群組)</th>
      <th>主機型號</th>
      <th>位置</th>
      <th>Virutal Platform</th>
      <th>功能</th>
      <th>財產編號</th>
      <th>承辦單位</th>
      <th>承辦人</th>
      <th>備註</th>
    </tr>
    <tbody id="googletable">
    </tbody>
  </table>
  <script>
    $(function(){
        var rackLoc = [];
        var onoffline = [];
        var group = [];
        var hostType = [];
        var Location = [];
        var VirutalPlatform = [];
        var functions = [];
        var assets = [];
        var office = [];
        var controller = [];
        var memo = [];
        $.getJSON('https://spreadsheets.google.com/feeds/list/1OISgS2SCp_UtWzqDEUntXrC22S54Y9LR0RMaIwarE1I/od6/public/values?alt=json', function (data){
            for (var i=0; i < data.feed.entry.length; i++){
                rackLoc[i] = data.feed.entry[i].gsx$rackLoc.$t;
                onoffline[i] = data.feed.entry[i].gsx$onoffline.$t;
                group[i] = data.feed.entry[i].gsx$group.$t;
                hostType[i] = data.feed.entry[i].gsx$hostType.$t;
                Location[i] = data.feed.entry[i].gsx$Location.$t;
                VirutalPlatform[i] = data.feed.entry[i].gsx$VirutalPlatform.$t;
                functions[i] = data.feed.entry[i].gsx$functions.$t;
                assets[i] = data.feed.entry[i].gsx$assets.$t;
                office[i] = data.feed.entry[i].gsx$office.$t;
                controller[i] = data.feed.entry[i].gsx$controller.$t;
                memo[i] = data.feed.entry[i].gsx$memo.$t;
                $('#googletable').append("</td><td>" + rackLoc[i] + "</td><td>" + onoffline[i] + "</td></tr>" + group[i] + "</td><td>" + hostType[i] + "</td><td>" + Location[i] + "</td><td>" + VirutalPlatform[i] + "</td><td>" + functions[i] + "</td><td>" + assets[i] + "</td><td>" + office[i] + "</td><td>" + controller[i] + "</td><td>" + memo[i] + "</td><td>"  );
            }
        });
    });
    </script>
</body>
</html>
